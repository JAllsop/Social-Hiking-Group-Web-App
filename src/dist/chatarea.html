<!DOCTYPE html>
<html>
<head>
<title>Title of the document</title>
<script src="/chats.07894afe.js" charset="utf-8"> </script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer">
<link rel="stylesheet" href="/chatarea-style.a40d21d9.css">

<script src="/chatarea-style.a40d21d9.js"></script></head>

<body>
      <div id="main-div" class="container div-border">
            <div class="row">
                <div id="group-area" class="col-5 div-border-side">
                  
                        <div id="group-searchbar" class="d-flex flex-row position-absolute  absolute-top w-100">
                            <div class="p-2 input-group rounded div-search-bar">
                                <input type="search" class="form-control rounded" placeholder="Search" aria-label="Search" aria-describedby="search-addon">
                                <span class="input-group-text border-0" id="search-addon">
                                <i class="fas fa-search"></i>
                                </span>
                            </div>
                        
                        </div>

                        <div id="group-list">

                        </div>
                  
                </div>

                <div id="chat-area" class="col-7 div-border-msg position-relative">
                    <div id="top-bar" class="row justify-content-between">
                        <div id="chat-group-name" class="col-6">
                           <h2> Group name </h2>
                        </div>
                        <div id="chat-side-button" class="col-3"> 
                             <div class="dropdown">
                                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    Group Options
                                </button>
                                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                    <a class="dropdown-item" href="#">View Memebers</a>
                                    <a class="dropdown-item" href="#">Invite Member</a>
                                    <a class="dropdown-item" href="#">Rate User</a>
                                </div>
                             </div>
                        </div>
                    </div>
                    <div id="message-area">
                        <div id="message-main-div-left" class="mr-auto chat-left position-relative text-white">
                            <div id="sender-name" class="namepadding">
                                <p class="nm"> Sino Mazibuko </p>
                            </div>
                            <div id="message-content" class="d-flex align-items-center">
                                This is a message oh!
                            </div>
                            <div id="message-time-date" class="position-absolute bottom-0 end-0">
                                <p class="text-small mb-0 text-white"> 23/05/2021 </p>
                            </div>
                            
                        </div>
                        <br>
                        <br>
                        <div id="message-main-div-right" class="ml-auto position-relative chat-right text-white">
                            <div id="sender-name-right" class="namepadding">
                               <p class="nm"> Me </p>
                            </div>
                            <div id="message-content-right" class="d-flex align-items-center">
                                 This is a message oh!
                            </div>
                            <div id="message-time-date-right" class="position-absolute bottom-0 end-0">
                                <p class="text-small mb-0 text-white"> 23/05/2021 </p>
                            </div>
                        </div>
                    </div>
                    <div class="type-space-position">
                           <form action="#" class="bg-light">
                                <div class="input-group">
                                    <input type="text" id="message-content" placeholder="Type a message" aria-describedby="button-addon2" class="form-control rounded-0 border-0 py-4 bg-light">
                                    <div class="input-group-append">
                                         <button id="button-addon2" type="submit" class="btn btn-link"> <i class="fa fa-paper-plane"></i></button>
                                     </div>
                                </div>
                           </form>
                    </div>
                    
                </div>
            </div>
      </div>
</body>

</html>
