  <style>

    .dropbtn {
      background-color: #04AA6D;
      color: white;
      padding: 16px;
      font-size: 16px;
      border: none;
    }
    
    .dropdown {
      position: relative;
      display: inline-block;
    }
    
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f1f1f1;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 1;
    }
    
    .dropdown-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }

    .dropdown-content a:hover {background-color: #ddd;}
    
    .dropdown:hover .dropdown-content {display: block;}
    
    .dropdown:hover .dropbtn {background-color: #000;}

    .search-wrapper {
      float: right;
      position: relative;
      display: flex;
      min-width: 100px;
    }

    .search {
      border: 1px solid grey;
      border-radius: 5px;
      height: 25px;
      width: 50%;
      padding: 2px 23px 2px 30px;
      outline: 0;
      background-color: #f5f5f5;
    }

    .search-icon {
      position: absolute;
      top: 8px;
      left: 8px;
      width: 14px;
    }

    .clear-icon {
      position: absolute;
      top: 9px;
      right: 8px;
      width: 12px;
      cursor: pointer;
      visibility: hidden;
    }

    .search:hover, .search:focus {
      border: 1px solid #009688;
      background-color: white;
    }

    .button { 
      height: 80px; 
      width: 100px; 
    } 

  </style>

  <script> 

    function fetchNames(){
      fetch('/group/groupList/groupName')
      .then(function(response){
          return response.json()
      })
      .then(function(_value){
          makeList(_value)
      })
    }
    
    function fetchLocation(){
      fetch('/group/groupList/location')
      .then(function(response){
          return response.json()
      })
      .then(function(_value){
          makeList(_value)
      })
    }

    function makeList(column) {

      // Make a container element for the list
      let listContainer_div = document.createElement('div');
      // Make the list
      let listElement_ul = document.createElement('ul');
      listElement_ul.setAttribute("id","groupList_ul");

      let numberOfListItem_li = column.length;

      let GroupList = [];


      for (i = 0; i < numberOfListItem_li; ++i) {

      GroupList[i] = "<a href = '#'>" + column[i].groupName + "</a>";

      // create an item for each one
      listItem_li = document.createElement('li');

      listItem_li.innerHTML = GroupList[i];

      listElement_ul.append(listItem_li);
      }

      listContainer_div.append(listElement_ul);    
      document.getElementsByTagName('body')[0].appendChild(listContainer_div);
    }

    function searchFunction() {

      let input = document.getElementById('searchInput');
      let filter = input.value.toUpperCase();
      let ul = document.getElementById("groupList_ul");
      let li = ul.getElementsByTagName('li');

      // Loop through all list items, and hide those who don't match the search query
      for (i = 0; i < li.length; i++) {
        let a = li[i].getElementsByTagName("a")[0];
        let txtValue = a.textContent || a.innerText;
        if (txtValue.toUpperCase().indexOf(filter) > -1) {
          li[i].style.display = "";
        } else {
          li[i].style.display = "none";
        }
      }
    }

    function disableLink(link) {
      link.onclick = function(event) {
        event.preventDefault();
     }
   } 

  </script>
