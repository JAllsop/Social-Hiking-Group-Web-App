<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login Page</title>
    <meta charset="utf-8" />
    <!-- setting page size to dvice screen dimensions -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- fething Bootstrap 5 CSS from CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- fetching custom CSS styling from resource -->
    <!-- <link rel="stylesheet" href="/cdn/resources/loginPage-style.css"> -->
    <link rel="stylesheet" href="../resources/loginPage-style.css">
</head>

<body class="body-gradient-custom">

    <div class="h-100 d-flex flex-column align-items-center justify-content-center">
        <h1 class="display-1 mb-5">Hiking Organiser</h1>
        <div class="input-group-vertical w-25 mb-3">
            <input type="text" id="Username" placeholder="Username"
                class="form-control form-control-lg mb-2 field-gradient-custom">
            <input type="password" id="Password" placeholder="Password"
                class="form-control form-control-lg field-gradient-custom">
        </div>
        <div class="form-check form-switch form-switch-lg mb-5">
            <input type="checkbox" id="viewPass" placeholder="viewPass" class="form-check-input">
            <label class="form-check-label">View Password</label>
        </div>
        <div class="d-grid gap-2 col-2" role="group">
            <a id="loginButton" class="btn btn-success btn-lg">Login</a>
            <a id="registerButton" class="btn btn-secondary btn-lg" data-bs-toggle="modal"
                data-bs-target="#registerForm">Register A New Account</a>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="registerForm" tabindex="-1" aria-labelledby="registerFormLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content body-gradient-custom">
                <div class="modal-header border-0 justify-content-center mb-3 mt-3">
                    <h5 class="modal-title display-5 position-absolute" id="registerFormLabel">Register A New Account
                    </h5>
                    <button type="button" class="btn-close btn-close-lg btn-close-white me-3" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body large-font-size border-0">
                    <div class="input-group-vertical w-50 mb-3 mx-auto">
                        <input type="text" id="Username" placeholder="Username"
                            class="form-control form-control-lg mb-2 field-gradient-custom">

                        <input type="text" id="Email" placeholder="Email"
                            class="form-control form-control-lg mb-2 field-gradient-custom">

                        <input type="password" id="Password" placeholder="Password"
                            class="form-control form-control-lg mb-2 field-gradient-custom">

                        <input type="password" id="Confirm Password" placeholder="Confirm Password"
                            class="form-control form-control-lg field-gradient-custom">
                    </div>
                    <div class="d-flex justify-content-center">
                        <div class="form-check form-switch form-switch-md mb-3">
                            <input type="checkbox" id="viewPass" class="form-check-input">
                            <label class="form-check-label">View Password</label>
                        </div>
                    </div>
                </div>
                <div class="modal-footer justify-content-center border-0">
                    <button type="button" class="btn btn-success btn-lg w-25 mb-3">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <!-- <script src="/cdn/view_model/credentialsViewModel.js"></script> -->
    <script src="../view_model/credentialsViewModel.js"></script>

    <!-- fething Bootstrap 5 Javascript Modules from CDN (needs to be at end of body) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
